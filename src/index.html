<% const pageId = 'index'; %>
<!doctype html>
<html lang="ja">
    <%- include('./components/_head.ejs',{pageId: pageId}) %>
    <body>
        <%- include('./components/_header.ejs') %>
        <main class="l-main p-index">
            <div class="l-inner">
                <h2 class="p-index__title">index.html</h2>
                <p class="p-index__text">sample text</p>
                <div class="p-index__jpg">
                    <h3>jpg image</h3>
                    <img src="/assets/img/index/jpg-image.jpg" width="300" height="255" alt="image" fetchpriority="high" loading="lazy" decoding="async" />
                </div>
                <div class="p-index__png">
                    <h3>png image</h3>
                    <img src="/assets/img/index/png-image.png" width="300" height="255" alt="image" fetchpriority="high" loading="lazy" decoding="async" />
                </div>
            </div>
        </main>
        <%- include('./components/_footer.ejs') %>
    </body>
</html>
